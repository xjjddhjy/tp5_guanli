<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台</title>
  <link rel="stylesheet" type="text/css" href="__CSS__/login.css">
</head>

<body>
  <div id="wrapper" class="login-page">
    <div id="login_form" class="form">
      <form class="login-form" method="post" >
        <h2>管理登录</h2>
        <input type="text" name="username" placeholder="用户名" value="admin" id="user_name" />
        <input type="password" name="password" placeholder="密码" id="password" />
        <button id="login">登　录</button>
        <p class="message">还没有账户? <a href="{:url('admin/loreg/register')}">立刻创建</a></p>
        <input type="text" name="captcha" placeholder="输入验证码" value="admin" id="captcha" />
        <div ><img class="captcha_img" src="{:captcha_src()}" alt="captcha" /></div>
      </form>
    </div>
  </div>

  <script src="__JS__/jquery.min.js"></script>
  <script type="text/javascript">
    $('.captcha_img').click(function () {
      $(this).attr('src', "{:captcha_src()}")
    })
    layui.use('layui', function () {
      let layer = layui.layer;
    })

    $('#login').click(function () {
      let username = $('#username').val();
      let password = $('#password').val();
      let captcha = $('#captcha').val();
      if (username == '') {
        layer.msg('用户名不能为空')
        return false
      }
      if (password == '') {
        layer.msg('密码不能为空')
        return false
      }
      if (captcha == '') {
        layer.msg('验证码不能为空')
        return false
      }
    })
  </script>
</body>

</html>
